{% include "flash.html" %}

<div class="row">
<div class="col-sm-12">
  <h1>{{Title}}</h1>
</div>
</div>

<div class="row">
<div class="col-sm-12">
  <p id="viewFilter">
</div>
</div>

<div class="row">
<div class="col-sm-12">
  <p>To search, use your web browser's &quot;Find&quot; feature under the
  &quot;Edit&quot; menu. If you can't find something, change the view filter to
  &quot;Truly all, even deleted&quot;.</p>
</div>
</div>

<div class="row">
<div class="col-sm-12">
  {{Hypertext|safe}}
</div>
</div>

<script>
"use strict";
$(document).ready(function() {

document.title = "{{Title}} \u2014 {{Brand}}";

document.getElementById("viewFilter").innerHTML = viewFilterHTML(
    "/todo/text", "{% csrf_token %}", undefined, "{{ViewFilter}}");

pjaxifyForms();

installTooltips();

});
</script>
